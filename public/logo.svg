<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shrimpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A9A"/>
      <stop offset="50%" style="stop-color:#FF6B7A"/>
      <stop offset="100%" style="stop-color:#E85A5A"/>
    </linearGradient>
    <linearGradient id="shrimpLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5C5"/>
      <stop offset="100%" style="stop-color:#FF8A9A"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- === SHRIMP - Strong C-curve === -->
  
  <!-- Long Antennae -->
  <path d="M380 70 Q430 40, 480 25" stroke="#FF8A9A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M370 55 Q410 25, 455 10" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Head/Carapace - positioned at top right -->
  <path d="M320 100 
           Q390 90, 410 140
           Q430 190, 390 230
           Q350 260, 290 250
           Q240 240, 240 190
           Q240 140, 280 110
           Q300 95, 320 100Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Rostrum -->
  <path d="M410 130 L480 85 L470 110 L415 150 Z" fill="url(#shrimpGrad)"/>
  
  <!-- Eye -->
  <circle cx="390" cy="145" r="16" fill="#fff"/>
  <circle cx="394" cy="141" r="9" fill="#1a1a2e"/>
  <circle cx="398" cy="137" r="3" fill="#fff"/>
  
  <!-- Body Segment 1 - curving down and left -->
  <path d="M260 240 
           Q290 270, 270 320
           Q250 370, 200 380
           Q150 385, 140 340
           Q130 300, 170 260
           Q210 230, 260 240Z" 
        fill="url(#shrimpGrad)"/>
  <path d="M245 260 Q260 300, 240 345" stroke="#FFD5DD" stroke-width="2" opacity="0.5" fill="none"/>
  
  <!-- Body Segment 2 - continuing the C curve -->
  <path d="M145 335
           Q170 380, 140 420
           Q110 460, 65 455
           Q30 450, 35 410
           Q40 375, 85 350
           Q120 330, 145 335Z" 
        fill="url(#shrimpGrad)"/>
  <path d="M135 355 Q145 390, 120 425" stroke="#FFD5DD" stroke-width="2" opacity="0.5" fill="none"/>
  
  <!-- Body Segment 3 - tail section curving back up -->
  <path d="M45 405
           Q60 440, 45 470
           Q30 495, 55 500
           Q85 500, 100 475
           Q110 455, 85 430
           Q65 410, 45 405Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Tail Fan - fanning upward to complete C -->
  <ellipse cx="85" cy="495" rx="32" ry="12" fill="url(#shrimpLight)" transform="rotate(20 85 495)"/>
  <ellipse cx="110" cy="485" rx="28" ry="10" fill="url(#shrimpLight)" transform="rotate(45 110 485)"/>
  <ellipse cx="125" cy="465" rx="25" ry="9" fill="url(#shrimpLight)" transform="rotate(70 125 465)"/>
  <ellipse cx="60" cy="498" rx="28" ry="10" fill="url(#shrimpLight)" transform="rotate(-10 60 498)"/>
  <ellipse cx="40" cy="490" rx="24" ry="9" fill="url(#shrimpLight)" transform="rotate(-35 40 490)"/>
  
  <!-- Swimmerets -->
  <path d="M180 370 Q195 400, 185 430" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M145 395 Q160 425, 150 455" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M105 425 Q115 450, 105 475" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Walking legs -->
  <path d="M285 260 Q330 290, 320 340" stroke="#E85A5A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M265 280 Q310 320, 295 370" stroke="#E85A5A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M240 300 Q280 345, 260 395" stroke="#E85A5A" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Front claws -->
  <path d="M310 230 Q370 250, 385 310" stroke="#E85A5A" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="388" cy="315" r="9" fill="#FF8A9A"/>
  <path d="M330 215 Q400 225, 420 280" stroke="#E85A5A" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="423" cy="285" r="9" fill="#FF8A9A"/>
  
  <!-- Short antennules -->
  <path d="M415 140 Q445 130, 465 140" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M420 155 Q450 150, 470 160" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Highlight -->
  <ellipse cx="340" cy="160" rx="22" ry="14" fill="#FFD5DD" opacity="0.3" transform="rotate(-15 340 160)"/>
</svg>
