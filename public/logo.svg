<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shrimpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A9A"/>
      <stop offset="50%" style="stop-color:#FF6B7A"/>
      <stop offset="100%" style="stop-color:#E85A5A"/>
    </linearGradient>
    <linearGradient id="shrimpLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5C5"/>
      <stop offset="100%" style="stop-color:#FF8A9A"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- === SHRIMP BODY - Realistic C-curve === -->
  
  <!-- Long Antennae (behind head) -->
  <path d="M320 95 Q400 50, 470 30" stroke="#FF8A9A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M310 85 Q370 30, 420 15" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Head/Carapace -->
  <path d="M260 130 
           Q320 100, 350 130
           Q380 160, 360 200
           Q340 240, 280 250
           Q240 250, 220 220
           Q200 190, 220 150
           Q240 120, 260 130Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Rostrum (pointed beak) -->
  <path d="M350 130 L420 95 L415 115 L355 145 Z" fill="url(#shrimpGrad)"/>
  
  <!-- Eye stalk and eye -->
  <ellipse cx="335" cy="145" rx="8" ry="12" fill="url(#shrimpGrad)"/>
  <circle cx="345" cy="135" r="14" fill="#fff"/>
  <circle cx="348" cy="132" r="8" fill="#1a1a2e"/>
  <circle cx="351" cy="129" r="3" fill="#fff"/>
  
  <!-- Body Segment 1 -->
  <path d="M220 220 Q260 240, 270 280 Q270 320, 230 340 Q190 350, 170 320 Q150 290, 175 255 Q200 225, 220 220Z" fill="url(#shrimpGrad)"/>
  <path d="M235 235 Q250 260, 245 290" stroke="#FFD5DD" stroke-width="2" opacity="0.5" fill="none"/>
  
  <!-- Body Segment 2 -->
  <path d="M170 320 Q200 350, 190 390 Q180 420, 145 430 Q110 435, 100 405 Q90 375, 115 345 Q140 320, 170 320Z" fill="url(#shrimpGrad)"/>
  <path d="M175 335 Q185 365, 175 395" stroke="#FFD5DD" stroke-width="2" opacity="0.5" fill="none"/>
  
  <!-- Body Segment 3 -->
  <path d="M100 405 Q120 440, 95 465 Q70 485, 50 470 Q35 455, 50 425 Q65 400, 100 405Z" fill="url(#shrimpGrad)"/>
  <path d="M100 415 Q105 440, 90 460" stroke="#FFD5DD" stroke-width="2" opacity="0.5" fill="none"/>
  
  <!-- Tail Fan -->
  <ellipse cx="45" cy="480" rx="35" ry="12" fill="url(#shrimpLight)" transform="rotate(-30 45 480)"/>
  <ellipse cx="30" cy="465" rx="30" ry="10" fill="url(#shrimpLight)" transform="rotate(-60 30 465)"/>
  <ellipse cx="25" cy="445" rx="25" ry="9" fill="url(#shrimpLight)" transform="rotate(-80 25 445)"/>
  <ellipse cx="60" cy="485" rx="30" ry="10" fill="url(#shrimpLight)" transform="rotate(-10 60 485)"/>
  <ellipse cx="80" cy="480" rx="25" ry="9" fill="url(#shrimpLight)" transform="rotate(15 80 480)"/>
  
  <!-- Swimmerets (pleopods) under body -->
  <path d="M200 340 Q210 370, 200 390" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M170 370 Q180 400, 170 420" stroke="#FF8A9A" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M140 400 Q150 425, 140 445" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M110 425 Q118 445, 110 460" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Walking legs (pereopods) -->
  <path d="M280 240 Q310 270, 300 310" stroke="#E85A5A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M265 255 Q300 290, 285 335" stroke="#E85A5A" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M250 270 Q280 310, 265 355" stroke="#E85A5A" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Front legs/claws (chelipeds) -->
  <path d="M290 210 Q340 230, 355 280" stroke="#E85A5A" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="358" cy="285" r="8" fill="#FF8A9A"/>
  <path d="M300 195 Q360 205, 385 250" stroke="#E85A5A" stroke-width="6" stroke-linecap="round" fill="none"/>
  <circle cx="388" cy="255" r="8" fill="#FF8A9A"/>
  
  <!-- Short antennules -->
  <path d="M360 125 Q385 115, 405 120" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M355 135 Q380 130, 400 138" stroke="#FF8A9A" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Highlight on head -->
  <ellipse cx="290" cy="160" rx="20" ry="12" fill="#FFD5DD" opacity="0.3" transform="rotate(-20 290 160)"/>
</svg>
