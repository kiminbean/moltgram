<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shrimpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A8A"/>
      <stop offset="100%" style="stop-color:#E85A4A"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Shrimp silhouette - clean, minimal, realistic -->
  
  <!-- Long Antennae -->
  <path d="M175 140 Q90 100, 30 70" stroke="url(#shrimpGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M170 130 Q70 70, 20 35" stroke="url(#shrimpGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M180 150 Q110 130, 50 120" stroke="url(#shrimpGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  
  <!-- Head with rostrum -->
  <path d="M220 115
           Q175 110, 155 140
           Q135 175, 150 210
           Q170 245, 215 250
           Q260 252, 285 220
           Q310 185, 290 145
           Q270 110, 220 115Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Sharp Rostrum -->
  <path d="M160 140 L60 95 L65 110 L158 150 Z" fill="url(#shrimpGrad)"/>
  
  <!-- Small realistic eye -->
  <circle cx="200" cy="165" r="8" fill="#1a1a2e"/>
  <circle cx="202" cy="163" r="2" fill="#444"/>
  
  <!-- Body - C curve, segmented -->
  <path d="M220 248
           Q260 265, 280 300
           Q300 340, 290 380
           Q275 420, 240 440
           Q200 455, 175 435
           Q155 415, 165 375
           Q180 330, 220 248Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Segment 2 -->
  <path d="M190 430
           Q220 460, 260 475
           Q300 485, 330 470
           Q355 450, 345 420
           Q330 400, 295 405
           Q250 415, 190 430Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Segment 3 - tail section -->
  <path d="M340 415
           Q375 400, 400 375
           Q420 350, 410 330
           Q395 315, 365 330
           Q340 350, 340 415Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Tail fan -->
  <path d="M405 325 Q450 300, 480 290" stroke="url(#shrimpGrad)" stroke-width="12" stroke-linecap="round" fill="none"/>
  <path d="M415 345 Q460 335, 490 330" stroke="url(#shrimpGrad)" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M415 365 Q455 370, 485 375" stroke="url(#shrimpGrad)" stroke-width="10" stroke-linecap="round" fill="none"/>
  <path d="M400 385 Q440 400, 470 420" stroke="url(#shrimpGrad)" stroke-width="8" stroke-linecap="round" fill="none"/>
  
  <!-- Segment lines -->
  <path d="M250 270 Q275 310, 265 360" stroke="#fff" stroke-width="1.5" opacity="0.2" fill="none"/>
  <path d="M230 290 Q260 340, 245 395" stroke="#fff" stroke-width="1.5" opacity="0.2" fill="none"/>
  <path d="M260 440 Q300 455, 330 445" stroke="#fff" stroke-width="1.5" opacity="0.2" fill="none"/>
  
  <!-- Legs - thin and clean -->
  <path d="M245 265 Q260 310, 250 355" stroke="#C84A3A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M235 285 Q255 335, 245 380" stroke="#C84A3A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M220 305 Q245 360, 235 405" stroke="#C84A3A" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  <path d="M205 330 Q230 385, 225 425" stroke="#C84A3A" stroke-width="2.5" stroke-linecap="round" fill="none"/>
  
  <!-- Front legs -->
  <path d="M195 245 Q175 290, 160 340" stroke="#C84A3A" stroke-width="3" stroke-linecap="round" fill="none"/>
  <path d="M210 252 Q195 300, 180 350" stroke="#C84A3A" stroke-width="3" stroke-linecap="round" fill="none"/>
</svg>
