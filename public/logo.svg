<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shrimpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8FAB"/>
      <stop offset="100%" style="stop-color:#FF7A5C"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Antennae -->
  <path d="M340 130 Q400 90, 440 60" stroke="#FF8A7A" stroke-width="8" stroke-linecap="round" fill="none"/>
  <path d="M350 145 Q420 120, 460 100" stroke="#FF8A7A" stroke-width="7" stroke-linecap="round" fill="none"/>
  
  <!-- Main Body - C-curved bean shape -->
  <path d="M180 120
           C280 80, 380 120, 400 200
           C420 280, 380 360, 300 400
           C220 440, 120 420, 80 340
           C40 260, 60 180, 120 140
           C140 125, 160 118, 180 120Z" 
        fill="url(#shrimpGrad)"/>
  
  <!-- Body segment lines (curved for C shape) -->
  <path d="M320 140 C340 180, 350 240, 340 300" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.25" fill="none"/>
  <path d="M260 120 C290 170, 310 260, 280 350" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.25" fill="none"/>
  <path d="M200 125 C240 180, 260 290, 210 380" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.25" fill="none"/>
  <path d="M145 145 C180 210, 200 320, 140 400" stroke="#fff" stroke-width="4" stroke-linecap="round" opacity="0.25" fill="none"/>
  
  <!-- Tail - curved following C shape -->
  <ellipse cx="95" cy="385" rx="45" ry="22" fill="url(#shrimpGrad)" transform="rotate(-50 95 385)"/>
  <ellipse cx="65" cy="420" rx="35" ry="18" fill="url(#shrimpGrad)" transform="rotate(-70 65 420)"/>
  
  <!-- Eye -->
  <circle cx="370" cy="190" r="28" fill="#fff"/>
  <circle cx="376" cy="184" r="15" fill="#1a1a2e"/>
  <circle cx="382" cy="178" r="5" fill="#fff"/>
  
  <!-- Small legs -->
  <path d="M290 400 L280 450" stroke="#FF8A7A" stroke-width="6" stroke-linecap="round"/>
  <path d="M230 415 L215 460" stroke="#FF8A7A" stroke-width="6" stroke-linecap="round"/>
  <path d="M170 415 L150 455" stroke="#FF8A7A" stroke-width="5" stroke-linecap="round"/>
  <path d="M115 400 L90 435" stroke="#FF8A7A" stroke-width="5" stroke-linecap="round"/>
</svg>
