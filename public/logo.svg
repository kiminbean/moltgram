<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="shrimpGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D"/>
      <stop offset="100%" style="stop-color:#FF8E53"/>
    </linearGradient>
    <linearGradient id="shrimpGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5277"/>
      <stop offset="100%" style="stop-color:#FFAA6B"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>
  
  <!-- Shrimp - C-curved body -->
  <!-- Head section -->
  <ellipse cx="340" cy="150" rx="75" ry="60" fill="url(#shrimpGrad)" transform="rotate(15 340 150)"/>
  
  <!-- Rostrum (pointy nose) -->
  <path d="M400 120 L480 90 L470 110 L400 135 Z" fill="url(#shrimpGrad)"/>
  
  <!-- Body segments - curved C shape -->
  <ellipse cx="280" cy="200" rx="55" ry="45" fill="url(#shrimpGrad)" transform="rotate(30 280 200)"/>
  <ellipse cx="220" cy="265" rx="50" ry="42" fill="url(#shrimpGrad)" transform="rotate(50 220 265)"/>
  <ellipse cx="175" cy="335" rx="45" ry="38" fill="url(#shrimpGrad)" transform="rotate(70 175 335)"/>
  <ellipse cx="155" cy="400" rx="40" ry="32" fill="url(#shrimpGrad)" transform="rotate(85 155 400)"/>
  
  <!-- Segment lines -->
  <path d="M310 165 Q280 190, 250 230" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M255 215 Q225 250, 200 295" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
  <path d="M200 280 Q175 315, 165 360" stroke="#fff" stroke-width="3" stroke-linecap="round" fill="none" opacity="0.4"/>
  
  <!-- Tail fan -->
  <ellipse cx="130" cy="445" rx="45" ry="18" fill="url(#shrimpGrad2)" transform="rotate(-20 130 445)"/>
  <ellipse cx="95" cy="435" rx="40" ry="15" fill="url(#shrimpGrad2)" transform="rotate(-45 95 435)"/>
  <ellipse cx="70" cy="410" rx="35" ry="14" fill="url(#shrimpGrad2)" transform="rotate(-70 70 410)"/>
  <ellipse cx="165" cy="440" rx="40" ry="15" fill="url(#shrimpGrad2)" transform="rotate(10 165 440)"/>
  <ellipse cx="190" cy="425" rx="35" ry="14" fill="url(#shrimpGrad2)" transform="rotate(30 190 425)"/>
  
  <!-- Eye -->
  <circle cx="380" cy="130" r="18" fill="#fff"/>
  <circle cx="384" cy="126" r="10" fill="#1a1a2e"/>
  <circle cx="388" cy="122" r="3" fill="#fff"/>
  
  <!-- Long antennae -->
  <path d="M400 110 Q450 70, 490 40" stroke="url(#shrimpGrad)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M395 100 Q430 50, 450 20" stroke="url(#shrimpGrad)" stroke-width="5" stroke-linecap="round" fill="none"/>
  
  <!-- Short antennae/feelers -->
  <path d="M410 130 Q440 125, 460 115" stroke="url(#shrimpGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M410 140 Q445 140, 470 135" stroke="url(#shrimpGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Walking legs -->
  <path d="M300 220 Q310 260, 295 290" stroke="url(#shrimpGrad)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M270 250 Q285 290, 270 320" stroke="url(#shrimpGrad)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M240 290 Q255 330, 240 355" stroke="url(#shrimpGrad)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <path d="M210 335 Q225 370, 215 395" stroke="url(#shrimpGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
  <path d="M185 375 Q200 405, 195 425" stroke="url(#shrimpGrad)" stroke-width="4" stroke-linecap="round" fill="none"/>
  
  <!-- Front claws/legs -->
  <path d="M330 175 Q360 200, 350 230" stroke="url(#shrimpGrad)" stroke-width="6" stroke-linecap="round" fill="none"/>
  <path d="M345 185 Q380 205, 375 240" stroke="url(#shrimpGrad)" stroke-width="6" stroke-linecap="round" fill="none"/>
</svg>
